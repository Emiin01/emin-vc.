<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Emin Turus</title>

  <!-- Mapbox GL -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    html,body{height:100%}
    body{
      font-family:"Inter",-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
      background:#0d1117;color:#fff;line-height:1.4;
      overflow-x:hidden;
      overflow-y:auto;
      min-height:100vh;position:relative;
    }

    /* === Satelliten-Hintergrund === */
    #map{
      position:fixed; inset:0; z-index:0;
      filter: brightness(.95) contrast(1.08);
    }

    .map-overlay{
      position:fixed; inset:0; z-index:1; pointer-events:none;
      background:
        radial-gradient(1100px 700px at 50% 55%, rgba(255,185,90,.02), transparent 60%),
        linear-gradient(180deg, rgba(0,0,0,.12), rgba(0,0,0,.10));
    }

    /* ===== Layout ===== */
    .main-container{
      display:grid; grid-template-columns:1fr 1fr 1fr;
      min-height:100vh; position:relative; z-index:2;
    }

    .profile-section,.blocks-section,.vision-section{
      background: rgba(0,0,0,0.16);
    }

    .profile-section{
      display:flex; flex-direction:column; justify-content:space-between;
      padding:80px 50px; border-right:1px solid rgba(255,255,255,.08);
    }
    .profile-main{flex:1;display:flex;flex-direction:column;justify-content:center}
    .profile-name{
      font-size:clamp(2.5rem,4vw,3.5rem);font-weight:800;letter-spacing:-.02em;text-transform:uppercase;margin-bottom:1rem;
      background:linear-gradient(135deg,#fff 0%,#e0e0e0 50%,#fff 100%);
      -webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text;
      text-shadow:0 0 20px rgba(255,255,255,.18)
    }
    .profile-titles{display:flex;flex-direction:column;gap:.5rem;margin-bottom:2rem}
    .profile-title{font-size:1rem;font-weight:500;text-transform:uppercase;letter-spacing:.3em;opacity:.85}
    .profile-description{font-size:clamp(1rem,1.8vw,1.1rem);line-height:1.6;opacity:.9;max-width:350px}

    .quote-section{border-top:1px solid rgba(255,255,255,.1);padding-top:2rem}
    .follow-title{font-size:.9rem; letter-spacing:.12em; text-transform:uppercase; opacity:.8; margin-bottom:.6rem;}
    .social-icons{display:flex;gap:1rem}
    .social-icons--quote{gap:.6rem;margin-bottom:1.2rem}
    .social-icon{
      width:40px;height:40px;background:rgba(255,255,255,.08);
      border:1px solid rgba(255,255,255,.18);border-radius:10px;
      display:flex;align-items:center;justify-content:center;
      color:#fff;text-decoration:none;transition:.3s;font-size:1.2rem
    }
    .social-icon:hover{background:rgba(255,255,255,.18);border-color:rgba(255,255,255,.45);transform:translateY(-3px)}
    .quote-text{font-size:clamp(1rem,1.8vw,1.2rem);font-style:italic;line-height:1.5;opacity:.95;margin-bottom:1rem}
    .quote-author{font-size:.9rem;opacity:.7;text-transform:uppercase;letter-spacing:.1em}

    /* === Mittelspalte === */
    .blocks-section{
      display:flex;
      flex-direction:column;
      justify-content:space-between;      /* verteilt Karten gleichmäßig */
      align-items:stretch;
      padding:80px 40px;
      border-right:1px solid rgba(255,255,255,.05);
      min-height:100vh;
    }

    .blocks-grid{
      display:flex;
      flex-direction:column;
      justify-content:space-between;
      gap:24px;
      flex:1;
    }

    .card{
      display:block;
      text-decoration:none;
      color:inherit;
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.12);
      border-radius: 18px;
      padding: 24px;
      position: relative;
      overflow: hidden;
      transition: transform .25s ease, border-color .25s ease, background .25s ease, box-shadow .25s ease;
      min-height:230px;
    }
    .card:hover{
      transform: translateY(-6px);
      border-color: rgba(255,255,255,0.35);
      background: rgba(255,255,255,0.07);
      box-shadow: 0 18px 50px rgba(0,0,0,.55);
    }
    .card-header{ display:flex; align-items:center; justify-content:space-between; margin-bottom:14px; }
    .card-left{ display:flex; align-items:center; gap:12px; }
    .card-icon{
      width:44px; height:44px; display:flex; align-items:center; justify-content:center;
      border-radius:12px; border:1px solid rgba(255,255,255,0.18);
      background: linear-gradient(135deg, rgba(255,255,255,0.10), rgba(255,255,255,0.05));
      font-size:22px;
    }
    .card-title{ font-size:1.1rem; font-weight:750; letter-spacing:.05em; text-transform:uppercase; }
    .card-arrow{ width:20px; height:20px; border:2px solid rgba(255,255,255,.45); border-left:none; border-bottom:none; transform:rotate(45deg);}
    .card-desc{ font-size:.95rem; line-height:1.55; opacity:.88; margin-bottom:14px; }
    .card-tags{ display:flex; gap:6px; flex-wrap:wrap; }
    .card-tag{ padding:.28rem .65rem; border-radius:12px; font-size:.72rem; text-transform:uppercase; letter-spacing:.04em; background:rgba(255,255,255,.10); border:1px solid rgba(255,255,255,.15);}
    .card-badge{
      position:absolute; top:12px; right:12px;
      font-size:.68rem; letter-spacing:.08em; text-transform:uppercase;
      padding:.2rem .5rem; border-radius:999px;
      background:rgba(255,255,255,.12); border:1px solid rgba(255,255,255,.25); opacity:.9;
    }

    .vision-section{display:flex;flex-direction:column;justify-content:center;padding:80px 50px}
    .vision-title{font-size:clamp(2rem,3vw,2.5rem);font-weight:600;margin-bottom:2rem;background:linear-gradient(135deg,#fff 0%,#ddd 100%);-webkit-background-clip:text;-webkit-text-fill-color:transparent;background-clip:text}
    .vision-content{font-size:clamp(1rem,1.5vw,1.1rem);line-height:1.7;opacity:.95}
    .vision-content p{margin-bottom:1.5rem}.vision-content p:last-child{margin-bottom:0}

    @media (max-width:1200px){
      .main-container{grid-template-columns:1fr 1fr;grid-template-rows:auto auto}
      .vision-section{grid-column:1 / -1}
    }
    @media (max-width:768px){
      .main-container{grid-template-columns:1fr}
      .profile-section,.blocks-section,.vision-section{padding:60px 30px}
      .blocks-grid{gap:18px}
    }
  </style>
</head>
<body>
